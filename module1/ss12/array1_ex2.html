<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show the biggest number in the array</title>
</head>
<body>
<!--<input type="text" id="txtText">-->
<!--<button onclick="submit()">submit</button>-->
<p>Result: </p>
<p>Array Init: </p><span id="result1"></span>
<p>Max: </p><span id="result2"></span>
<p>Index: </p><span id="result3"></span>

</body>
<script>
    let arrayNumber = [];
    let max = 0;
    let index = 0;
    let i = 0;
    while (i < 10){
        arrayNumber.push(Math.floor(Math.random()*20));
        i++;
    }
    for (let j = 0; j < arrayNumber.length; j++) {
        if (arrayNumber[j] > max){
            max = arrayNumber[j];
            index = j;
        }
    }
        document.getElementById("result1").innerText = arrayNumber;
        document.getElementById("result2").innerText = max;
        document.getElementById("result3").innerText = index;

</script>
</html>
