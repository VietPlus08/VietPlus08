<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find the number of aphabet characters in array</title>
</head>
<body>
<span>Input the first array: </span>
<input type="text" id="txtText1"><br>
<span>Input the second array: </span>
<input type="text" id="txtText2"><br>
<button onclick="submit()">submit</button>
<br>
<span id="result1"></span><br>
<span id="result2"></span><br>
<span id="result3"></span><br>
</body>
<script>
    function submit(){
        let txtText1 = document.getElementById("txtText1").value;
        let txtText2 = document.getElementById("txtText2").value;
        if (txtText1.length != txtText2.length) {
            document.getElementById("result1").innerText = "Two array don't macth";
            return;
        }
        for (let i = 0; i < txtText1.length; i++) {
            if (txtText1[i] !== txtText2[i]){
                document.getElementById("result1").innerText = "Two array don't macth";
                return
            }
        }
        document.getElementById("result1").innerText = "Two array are match";
    }
</script>
</html>
