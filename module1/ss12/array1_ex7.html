<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find the number in the array and delete it </title>
</head>
<body>
<p>Array Init: </p><span id="result1"></span><br>
<span>Input the number</span>
<input type="text" id="txtText">
<button onclick="submit()">submit</button>
<br>
<span id="result2"></span>
<span id="result3"></span>

</body>
<script>
    let arrayNumber = [];
    let i = 0;
    while (i < 10){
        arrayNumber.push(Math.floor(Math.random()*20));
        i++;
    }
    document.getElementById("result1").innerText = arrayNumber;
    function submit() {
        let num = +document.getElementById("txtText").value;
        let index = arrayNumber.indexOf(num);
        if (index !== -1){
            arrayNumber.splice(index,1);
        }
        document.getElementById("result3").innerText = arrayNumber;
    }
</script>
</html>
