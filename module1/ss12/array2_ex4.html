<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find the number of aphabet characters in array</title>
</head>
<body>
<span>Input the Initial String: </span>
<input type="text" id="txtText">
<button onclick="submit()">submit</button>
<br>
<span id="result1"></span><br>
<span id="result2"></span><br>
<span id="result3"></span>
</body>
<script>
    function submit(){
        let txtText = document.getElementById("txtText").value;
        let initArray = [];
        let count = 0;
        for (let i = 0; i < txtText.length; i++) {
            initArray.push(txtText[i]);
            if (isNaN(txtText[i]) && txtText[i] != " "){
                count++;
            }
        }
        document.getElementById("result1").innerText = "Initial array: " + initArray;
        document.getElementById("result2").innerText = "Length of array:" + initArray.length;
        document.getElementById("result3").innerText = "Number of alphabet characters:" + count;
    }
</script>
</html>
