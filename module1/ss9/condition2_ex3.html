<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="">Nhap vao do dai canh hinh vuong: </label>
    <input type="number" id="num"><br>
    <button type="submit" id="submit">Submit</button>
    <br>
    <span>Dien tich: </span>
    <span id="result"></span>
</body>
<script>
    let submit = document.getElementById("submit");
    submit.addEventListener("click",function () {
        let num = +document.getElementById("num").value;
        if (isNaN(num) || num < 0){
            document.getElementById("result").innerText = "Must a number and bigger than 0";
        } else {
            document.getElementById("result").innerText = num * num;
        }
    })
</script>
</html>
