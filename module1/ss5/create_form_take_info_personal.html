<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #menu{
            background: #f1f1f1;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        #header{
            text-align: center;
            color: blue;
            margin-bottom: 10px;
        }
        .list_menu{
            margin: 5px 0px 0px 20px;
        }
        .radio_menu{
            margin: 5px 0px 0px 20px;
        }
        .radio_menu ul{
            list-style-type: none;
        }
        .radio_menu div{
            color: blue;
            display: inline-table;
            width: 95px;
            margin-left:12px;
        }
    </style>
</head>
<body>
<div id="menu">
    <div id="header">
        <h3>Market Reseach Survey</h3>
        <p>Please take a few moments to complete this satisfaction survey.</p>

    </div>
    <form action="">
        <div class="list_menu">
            <label>What is your age range?</label>
            <select name="list" id="">
                <option value="">18-24</option>
                <option value="">25-34</option>
                <option value="">34-50</option>
                <option value="">50+</option>
            </select>
        </div>
        <div class="list_menu">
            <label>What is your yearly income range?</label>
            <select name="list" id="">
                <option value="">$0 - $25.000</option>
                <option value="">$25.001 - $50.000</option>
                <option value="">$50.001 - $100.000</option>
                <option value="">$100.000+</option>
            </select>
        </div>
        <div class="radio_menu">
            <p>Gender identity</p>
            <ul>
                <li><input type="radio" name="sex"> <label>Male</label></li>
                <li><input type="radio" name ="sex"> <label>Female</label></li>
                <li><input type="radio" name ="sex"> <label>Nonbinary</label></li>
                <li>
                    <input type="radio" name ="sex"> <label>Other</label>
                    <input type="text" name="other sex">
                </li>
            </ul>
        </div>
        <div class="radio_menu">
            <p>Which of the following products have your purchased in the last 2 months. Please check all that apply.</p>
            <ul>
                <input type="checkbox" name="kind product"> <label>Product 1</label></li>
                <li><input type="checkbox" name="kind product"> <label>Product 2</label></li>
                <li><input type="checkbox" name="kind product"> <label>Product 3</label></li>
            </ul>
        </div>
        <div class="radio_menu">
            <p>How often would you use our new product?</p>
            <ul>
                <li><input type="radio" name="frequency"> <label>Daily</label></li>
                <li><input type="radio" name="frequency"> <label>Weekly</label></li>
                <li><input type="radio" name="frequency"> <label>Monthly</label></li>
            </ul>
        </div>
        <div class="radio_menu">
            <p>What would you pay for the new product?</p>
            $ <input type="text" size="10px"> . <input type="text" size="5"><br>
            <div><label>Dollars</label></div>
            <div><label>Cents</label></div>
        </div>
    </form>
</div>
</body>
</html>
