<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check prime</title>
</head>
<body>
</body>
<script>
    let number = +prompt("Nhap vao so so nguyen to can hien thi:");
    if (number > 0 && !isNaN(number)){
        let index = 2;
        let count = 1;
        while (number >= count){
            if (isPrime(index)){
                document.write(index +"<br>");
                count++;
            }
            index++;
        }
    } else {
        alert("Nhap dung so nguyen");
    }
    function isPrime(n) {
        //chỉ đúng nếu n>=2
        for (let i = 2; i < n; i++) {
            if (n % i === 0){
                return false;
            }
        }
            return true;
    }
</script>
</html>
