<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find factorial</title>
</head>
<body>
<label for="number">Input the number: </label>
<input type="text" id="number">
<button onclick="submit()">submit</button>
<p id="result1"></p>
<p id="result2"></p>

</body>
<script>
    function submit() {
        let num = +document.getElementById("number").value;
        document.getElementById("result1").innerText = "factorial:" + findFactorial(num, num);
    }
    function findFactorial(num, result) {
        if (num === 1){
            return result;
        }
        return findFactorial(num - 1, result * (num -1));
    }

</script>
</html>
