<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print 1 -> 100 </title>
</head>
<body>

</body>
<script>
    let num = 101;
    let count = 1;
    let sum = 0;
    while (num - count){
        if (count % 15 === 0){
            document.write("FizzBuzz");
        } else if (count % 3 === 0){
            document.write("Fizz");
        } else if (count % 5 === 0){
            document.write("Buzz");
        } else {
            document.write(count);
        }
        document.write("<br>")
        count ++;
    }
</script>
</html>
