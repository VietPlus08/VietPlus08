<script>
    for (let i = 0; i <= 3 ; i++) {

            }
            if (i === 2){
                document.write("&nbsp&nbsp" + "*" + "&nbsp&nbsp" + "&nbsp&nbsp" + "&nbsp&nbsp" + "*" + "&nbsp&nbsp");
                break;
            }
            document.write("&nbsp&nbsp" + "&nbsp&nbsp" + "&nbsp&nbsp" + "*" + "&nbsp&nbsp" + "&nbsp&nbsp");
