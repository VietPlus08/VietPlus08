<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count sum of the 1st - 20nd fibo </title>
</head>
<body>

</body>
<script>
    let num = prompt("Nhập vào số số Fibonacci cần tính tổng");
    let count = 0;
    let sum = 0;
    while (num - count){
        sum += fibo(count);
        count ++;
    }
    document.write(sum);

    function fibo(x) {
        if (x === 0 || x === 1){
            return 1;
        }
        if (x >= 2)
            return fibo(x - 1) + fibo(x - 2)
    }

</script>
</html>
