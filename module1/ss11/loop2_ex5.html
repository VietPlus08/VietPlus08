<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank interest</title>
</head>
<body>
    <label for="">Nhập số tiền vay (USD): </label>
    <input type="number" id="a"><br>
    <label for="">Nhập thời gian vay (tháng): </label>
    <input type="number" id="b"><br>
    <button type="submit" id="submit">Submit</button>
    <br>
    <span>Lãi phải trả: </span>
    <span id="result"></span>
</body>
<script>
    let submit = document.getElementById("submit");
    submit.addEventListener("click",function () {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let tax = 0.01;
        if (isNaN(a) || isNaN(b)){
            document.getElementById("result").innerText = "Must is number";
        } else {
            document.getElementById("result").innerText = findInterest(a,b,tax) + " USD";
            ;
        }
    })
    function findInterest(debt,rent_month,tax) {
        if (rent_month){
            return findInterest(debt + debt * tax,rent_month - 1,tax);
        }
        return debt;
    }
</script>
</html>
