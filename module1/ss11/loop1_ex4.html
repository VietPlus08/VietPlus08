<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the first fibo % 5 = 0</title>
</head>
<body>

</body>
<script>
    let count = 0;
    while (true){
        let num = fibo(count);
        if (num % 5 === 0){
            document.write(num);
            break;
        }
        count ++;
    }
    function fibo(x) {
        if (x === 0 || x === 1){
            return 1;
        }
        if (x >= 2)
            return fibo(x - 1) + fibo(x - 2)
    }
</script>
</html>
