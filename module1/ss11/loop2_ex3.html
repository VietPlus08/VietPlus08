<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>draw triangle</title>

<script>
    for (let i = 0; i <= 5 ; i++) {
        for (let j = 0; j <= i ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (let i = 0; i <= 5 ; i++) {
        for (let j = i; j <= 5 ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (let i = 0; i <= 5 ; i++) {
        for (let j = 0; j <= 5 ; j++) {
            if (j < 5 - i){
                document.write("&nbsp&nbsp");
                continue;
            }
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (let i = 0; i <= 5 ; i++) {
        for (let j = 0; j <= 5 ; j++) {
            if (j < i){
                document.write("&nbsp&nbsp");
                continue;
            }
            document.write("*");
        }
        document.write("<br>");
    }
    
    
</script>
