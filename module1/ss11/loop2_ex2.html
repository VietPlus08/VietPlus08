<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print n!</title>
</head>
<body>

</body>
<script>
    let num = prompt("Nhập vào số giai thừa: ");
    let count = 1;
    let result = 1;
    while (num - count){
        result *= count;
        count ++;
    }
    document.write(result + "<br>");
</script>
</html>
