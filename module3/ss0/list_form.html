<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<!--<%@ page contentType="text/html;charset=UTF-8" language="java" %>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"
                        >Disabled</a
                        >
                    </li>
                </ul>

                <form class="d-flex input-group w-auto">
                    <input
                            type="search"
                            class="form-control"
                            placeholder="Type query"
                            aria-label="Search"
                    />
                    <button
                            class="btn btn-outline-primary"
                            type="submit"
                            data-mdb-ripple-color="dark"
                    >
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="p-5 text-center bg-light" style="margin-top: 8px;">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col" colspan="2">Heading</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>xxx</td>
                <td>
                    <i class="fa-regular fa-pen-to-square fa-2x"></i>
                </td>
                <td>
                    <i class="fa-regular fa-circle-xmark fa-2x"></i>
                </td>
            </tr>

            </tbody>
        </table>
        

        <nav aria-label="...">
                <ul class="pagination">
                    <c:if test="${index == 1}">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                    </c:if>
                    <c:if test="${index != 1}">
                        <li class="page-item ">
                            <a class="page-link" href="/customer?index=${index - 1}">Previous</a>
                        </li>
                    </c:if>

                    <c:forEach begin="1" end="${pages}" var="item">
                        <li class="page-item">
                            <a class="page-link" href="/customer?index=${item}">${item}</a>
                        </li>
                    </c:forEach>

                    <li class="page-item active" aria-current="page">
                  <span class="page-link">2
                    <span class="visually-hidden">(current)</span>
                  </span>
                    </li>
                    <c:if test="${index == pages}">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </c:if>
                    <c:if test="${index != pages}">
                        <li class="page-item ">
                            <a class="page-link" href="/customer?index=${index + 1}">Next</a>
                        </li>
                    </c:if>
                </ul>
            </nav>
    </div>



</div>
</body>
</html>
