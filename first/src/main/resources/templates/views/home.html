<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>No</td>
        <td>Id</td>
        <td>Name</td>
        <td>Date</td>
        <td>Address</td>
        <td>Action</td>
    </tr>
    <tr th:each="item,state: ${list}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.date}"></td>
        <td th:text="${item.address}"></td>
        <td><a th:href="@{/find/{id}(id=${item.id})}"><button >edit</button></a></td>
    </tr>
</table>
</body>
</html>
