<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/add}" method="post" th:object="${item}">
        <input type="text" th:field="*{title}">
        <input type="text" th:field="*{content}">
        <button type="submit">Add Todo</button>
        <span th:errors="*{title}"></span>
        <span th:errors="*{content}"></span>
    </form>
    <br>
<table border="1">
    <tr>
        <td>No</td>
        <td>Title</td>
        <td>content</td>
        <td>Status</td>
    </tr>
    <tr th:each="item,state: ${list}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
<!--        <td th:text="${#dates.format(item.date,'dd/MM/yyyy')}"></td>-->
        <td><a th:href="@{/update/{id}(id=${item.id})}">Hoan thanh</a></td>
    </tr>
</table>
</body>
</html>
