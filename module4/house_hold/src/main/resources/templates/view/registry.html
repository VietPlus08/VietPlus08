<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Registry</title>
</head>
<body>
<form th:action="@{/registry}" method="post" th:object="${item}">
    <label>Id</label><input type="text" th:field="*{id}" readonly><br>
    <label>Name</label><input type="text" th:field="*{name}"><br>
    <label>Date</label><input type="text" th:field="*{date}"><br>
    <label>Address</label><input type="text" th:field="*{address}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
