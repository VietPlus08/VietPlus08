<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<form th:action="@{/add}" method="post" th:object="${item}">

    <input type="text" th:field="*{title}" placeholder="title">
    <input type="text" th:field="*{content}" placeholder="content">
    <!--    Date <input type="text" th:field="*{date}"><br>-->
    <!--    Display <input type="text" th:field="*{display}"><br>-->
    <button type="submit">Add todo</button>
</form>
<br>
<table border="1">
    <tr>
        <td>No</td>
        <td>Title</td>
        <td>Content</td>
        <td>Status</td>
    </tr>
    <tr th:each="item, state: ${list}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <!--            <td><p th:text="${#dates.format(item.date,'dd/MM/yyyy')}"></p> </td>-->
        <td><a th:href="@{/delete/{id}(id=${item.id})}">Hoan thanh</a></td>
    </tr>
</table>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
