<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Form declaration</h1>

<img id="img-of-the-day">

<form th:action="@{/}" method="post" th:object="${comment}">
    <select th:field="*{mark}">
        <option th:each="item : ${vote}"
                th:text="${item}"
                th:value="${item}">
        </option>
    </select><br>

    <span>Author</span>
    <input type="text" th:field = "*{author}"><br>

    <span>Feedback</span>
    <textarea th:field="*{feedback}"  ></textarea><br>

    <input type="submit" value="Comment">
</form>
    <table>
        <tr th:each="item : ${comments}">
            <td th:text="*{item.mark}"></td>
            <td th:text="*{item.feedback}"></td>
            <td th:text="*{item.author}"></td>
        </tr>
    </table>





</body>

<script>
    let query = 'https://api.nasa.gov/planetary/apod?api_key=RaE0nFI3Tk5dMUuxZB6LBg6h1khcw41PFNfEeU7u\n';
    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function() {
        if (request.status === 200) {
            let response = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').setAttribute('src', response.url);
        }
    };
    request.send();
</script>
</html>
